<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú principal</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>

      <div class="menu__container">
        <header class="header">
          <h1 class="header__title">Soporte y mantenimiento</h1>
        </header>

        <main class="main">
          <section class="main__section">
            <article class="request">
              <div class="request__info">
                <p class="request__area">Redes e Internet</p>
                <p class="request__user">Lic. Noemi Paredes</p>
                <p class="request__date">30 de Agosto de 2024 09:34</p>
              </div>
              <div class="request__actions">
                <a href="#" class="request__action-link">
                  <img src="#" alt="Eliminar" class="request__action-icon" />
                </a>

                <a href="#" class="request__action-link">
                  <img src="#" alt="Actualizar" class="request__action-icon" />
                </a>
              </div>
            </article>
          </section>
        </main>

        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <img
                  src="../assets/icons/home1.png"
                  alt="Inicio"
                  class="navbar__icon"
                />
              </a>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <img
                  src="../assets/icons/asignar.png"
                  alt="Asignar encargados"
                  class="navbar__icon"
                />
              </a>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <img
                  src="../assets/icons/add1.png"
                  alt="Nueva solicitud"
                  class="navbar__icon"
                />
              </a>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <img
                  src="../assets/icons/report1.png"
                  alt="Reporte"
                  class="navbar__icon"
                />
              </a>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <img
                  src="../assets/icons/cuenta.png"
                  alt="Cuenta"
                  class="navbar__icon"
                />
              </a>
            </li>
          </ul>
        </nav>

        <footer class="footer hidden">
          <div class="footer__content">
            <p class="footer__text">
              © 2024 Soporte y Mantenimiento. Todos los derechos reservados.
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
