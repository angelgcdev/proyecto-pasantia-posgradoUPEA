<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <div class="login">
        <p class="login__title">Crear Cuenta</p>
        <form class="login__form">
          <div class="login__form-group">
            <input
              type="text"
              id="name"
              name="name"
              class="login__input"
              placeholder="Nombres"
              required
            />
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="login__input"
              placeholder="Apellidos"
              required
            />
          </div>

          <div class="login__form-group">
            <input
              type="text"
              id="oficina"
              name="oficina"
              class="login__input"
              placeholder="Oficina"
              required
            />

            <select class="login__select" name="cargo" id="cargo">
              <option value="" disabled selected>Selecciona un cargo</option>
              <option value="1">Técnico</option>
              <option value="2">Pasante</option>
              <option value="3">Coordinador</option>
              <option value="4">Posgraduante</option>
              <option value="5">Personal de apoyo</option>
            </select>
          </div>

          <div class="login__form-group">
            <input
              type="tel"
              id="celular"
              name="celular"
              class="login__input"
              placeholder="Celular"
              required
            />
          </div>

          <div class="login__form-group">
            <input
              type="password"
              id="password"
              name="password"
              class="login__input"
              placeholder="Introduce tu contraseña"
              required
            />
            <img
              src="../assets/icons/lock.svg"
              alt="icono del password"
              class="icon"
            />
          </div>

          <div class="login__form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="login__input"
              placeholder="Correo electrónico"
              required
            />
            <img
              src="../assets/icons/mail.svg"
              alt="icono del mensaje"
              class="icon"
            />
          </div>

          <div class="login__form-group">
            <button type="submit" class="button button-login">
              Crear cuenta
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
